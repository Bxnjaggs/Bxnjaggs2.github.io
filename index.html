<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Interactivas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ffcc00, #ff6699);
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .card {
            width: 150px;
            height: 200px;
            background: white;
            color: black;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-weight: 600;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        .close {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: #ff6699;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cartas para Abril üíå</h1>
    <div class="container">
        <div class="card" onclick="showMessage(0)">Carta 1</div>
        <div class="card" onclick="showMessage(1)">Carta 2</div>
        <div class="card" onclick="showMessage(2)">Carta 3</div>
    </div>

    <div id="messageBox" class="message">
        <p id="messageText"></p>
        <button class="close" onclick="closeMessage()">Cerrar</button>
    </div>

    <script>
        const messages = [
            "Hola, Abril. Sos muy hermosa en todos los aspectos, tu forma de ser, tu cara (es hermosa y linda), incluso cuando te enojas. Sos lo mejor que me pas√≥ y te valoro mucho. Yo no dejo de pensar en vos.",
            "Decirte que te amo me queda corto, porque lo que siento por vos es m√°s grande que cualquier palabra. Sos mi persona favorita, te amo mucho y te quiero para toda la vida.",
            "Ning√∫n gil te ama m√°s que yo. Te amo, Abril."
        ];

        function showMessage(index) {
            document.getElementById("messageText").innerText = messages[index];
            document.getElementById("messageBox").style.display = "block";
        }

        function closeMessage() {
            document.getElementById("messageBox").style.display = "none";
        }
    </script>
</body>
</html>
