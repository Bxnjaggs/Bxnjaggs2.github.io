<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la piojosa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ffcc99, #ff6666);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: #d4a373;
            position: absolute;
            border-radius: 10px;
        }
        .flap {
            width: 100%;
            height: 50%;
            background: #c47f38;
            position: absolute;
            top: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            width: 90%;
            height: 80%;
            background: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out;
        }
        .container.open .flap {
            transform: rotateX(180deg);
        }
        .container.open .letter {
            transform: translateX(-50%) translateY(0%);
        }
    </style>
</head>
<body>
    <div class="container" onclick="openLetter()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="letter">
            <p>Hola, Abril. Sos muy hermosa en todos los aspectos. Tu forma de ser, tu cara (es hermosa y linda), incluso cuando te enojas. Sos lo mejor que me pasÃ³ y te valoro mucho. No dejo de pensar en vos. ðŸ’Œ</p>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector(".container").classList.toggle("open");
        }
    </script>
</body>
</html>
